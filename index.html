<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: html-css-spotifyweb</title>

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Icona Tab -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/sidenav.css">
</head>
<body>
    <div class="web-app control-red">

        <!-- MAIN (contains "sidenav" and "central") -->
        <main class="flex-wrap">
            <!-- SIDENAV -->
            <div id="sidenav" class="flex-column">

                <!-- parte superiore del side -->
                <div class="upper-side">
                    <!-- Logo Spotify -->
                    <img id="logo-spotify" src="./assets/img/logo.svg" alt="Logo Spotify">
                    <!-- Nav Menu -->
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="flex">
                                    <img src="./assets/img/home.svg" alt="Icona Home" class="svg-filter-gray">
                                    <span>Home</span> 
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex">
                                    <img src="./assets/img/search.svg" alt="Icona Cerca" class="svg-filter-gray">
                                    <span>Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex">
                                    <img src="./assets/img/libreria.svg" alt="Icona Libreria" class="svg-filter-gray">
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Lista Playlist -->
                    <div class="playlist-list">
                        <h3>
                            PLAYLIST
                        </h3>
                        <a href="#" class="flex">
                            <i class="fa-sharp fa-solid fa-square-plus"></i>
                            Crea Playlist
                        </a>
                        <ul>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Nome Playlist
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                </div>

                <!-- parte inferiore del side -->
                <div class="bottom-side">
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="flex">
                        <img src="./assets/img/download.svg" alt="Icona Download" class="svg-filter-gray download-icon">
                        <span>Installa app</span>
                    </a>
                    <hr>
                    <a href="" class="flex"> 
                        <div class="profile-icon">
                            <img src="./assets/img/profile.svg" alt="Icona Profilo">
                        </div>
                        <h3>Luis Mocha</h3>
                    </a>
                </div>
                
            </div>
            <!-- CENTRAL -->
            <div id="central">
                
            </div>
        </main>

        <!-- PLAYER -->
        <div id="player" class="control-green">

        </div>

    </div>
    
</body>
</html>
